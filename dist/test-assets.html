<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assets Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .test-image {
        margin: 10px;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .test-image img {
        max-width: 200px;
        height: auto;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Assets Test Page</h1>
    <p>Testing assets from <code>/assets/images/</code></p>

    <div class="test-image">
      <h3>Banner</h3>
      <img
        src="/assets/images/banner.jpg"
        alt="Banner"
        onload="console.log('Banner loaded')"
        onerror="console.error('Banner failed'); this.style.display='none'; this.nextElementSibling.style.display='block';"
      />
      <div class="error" style="display: none">Failed to load banner.jpg</div>
    </div>

    <div class="test-image">
      <h3>Logo</h3>
      <img
        src="/assets/images/logo.png"
        alt="Logo"
        onload="console.log('Logo loaded')"
        onerror="console.error('Logo failed'); this.style.display='none'; this.nextElementSibling.style.display='block';"
      />
      <div class="error" style="display: none">Failed to load logo.png</div>
    </div>

    <div class="test-image">
      <h3>Icon SVG</h3>
      <img
        src="/assets/images/icon.svg"
        alt="Icon"
        onload="console.log('Icon loaded')"
        onerror="console.error('Icon failed'); this.style.display='none'; this.nextElementSibling.style.display='block';"
      />
      <div class="error" style="display: none">Failed to load icon.svg</div>
    </div>

    <script>
      // Test direct fetch
      fetch("/assets/images/banner.jpg")
        .then((response) => {
          console.log("Fetch response:", response.status, response.statusText);
          return response.blob();
        })
        .then((blob) => {
          console.log("Fetch successful, blob size:", blob.size);
        })
        .catch((error) => {
          console.error("Fetch error:", error);
        });
    </script>
  </body>
</html>
